<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/142e6b7a15.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="title-bar">
        <h1>What Clients Say...</h1>
        <h4>Here are some information about customar reviews.</h4>
      </div>
      <div class="card">
        <img
          src="./image/0.jpg"
          id="jpg"
          class="image"
          width="130px"
          height="160px"
          alt="my image"
        />
        <h3 class="name">
          Name : <span class="name next-name">Abdul Gaffar</span>
        </h3>
        <span class="text"> Rating about services :</span>
        <div class="rating">
          <div class="star">
            <span> <i class="fa-solid fa-star"></i></span>
            <span> <i class="fa-solid fa-star"></i></span>
            <span> <i class="fa-solid fa-star"></i></span>
            <span> <i class="fa-solid fa-star"></i></span>
            <span> <i class="fa-solid fa-star-half"></i></span>
          </div>
        </div>
        <p class="details">
          You have to build A Golden Legacy for your family mind it my boy.
        </p>
        <button id="btn" class="previous-btn">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button id="btn" class="next-btn">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
